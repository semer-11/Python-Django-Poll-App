{% extends 'layouts/base.html'%} {%load static%}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Django Poll App{%endblock%} </title>
        {%block customcss%} {%endblock%}
    </head>

    <body>
        {%block content%}

        <section>
            <div class="container">
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-12 main-div my-4 justify-content center">
                        <div class="col justify-content-center">
                            <h1 class="info"></h1>
                        </div>

                        <div class="">



                            <div class="">

                                <h3>You did not vote for question<span class="text-danger"> < {{ qst.question }} ></span> Yet!</h3>
                                <hr>
                                <h3>Back to polls and Vote</h3>

                            </div>


                            <a href="/polls" class=" m-4 btn btn-primary "><i class="fa fa-arrow-circle-left">Back to Main page</i></a>
                            <a href="/{{ qst.id }} " class="btn btn-info">Vote for <span class="text-danger"> {{qst.question}}</span></a>





                        </div>

                    </div>
                </div>

            </div>
        </section>

        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>
        {% endblock%}
    </body>

</html>
